<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Design Studio</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
		}
		nav {
			background-color: #ddd;
			padding: 10px;
			text-align: center;
		}
		nav a {
			display: inline-block;
			padding: 10px;
			color: #333;
			font-weight: bold;
			text-decoration: none;
			transition: background-color 0.3s;
		}
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 50px;
			max-width: 1200px;
			margin: 0 auto;
		}
		section h2 {
			font-size: 2em;
			margin-bottom: 50px;
			text-align: center;
			width: 100%;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			margin: 20px;
			overflow: hidden;
			max-width: 300px;
			transition: box-shadow 0.3s;
		}
		.card:hover {
			box-shadow: 0 0 20px rgba(0,0,0,0.4);
		}
		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			object-position: center;
			transition: transform 0.3s;
		}
		.card:hover img {
			transform: scale(1.1);
		}
		.card h3 {
			font-size: 1.5em;
			margin: 10px 0;
			text-align: center;
		}
		.card p {
			font-size: 1em;
			margin: 10px 0;
			text-align: center;
		}
		.contact {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
		}
		.contact h2 {
			font-size: 2em;
			margin-bottom: 50px;
		}
		.contact p {
			font-size: 1.2em;
			margin-bottom: 20px;
		}
		.contact form {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.contact form input, .contact form textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f4f4f4;

		font-size: 1.2em;
		color: #333;
	}
	.contact form input[type="submit"] {
		background-color: #333;
		color: #fff;
		cursor: pointer;
		transition: background-color 0.3s;
	}
	.contact form input[type="submit"]:hover {
		background-color: #555;
	}
	@media screen and (max-width: 768px) {
		section {
			padding: 20px;
		}
		.card {
			max-width: 100%;
		}
		.contact {
			padding: 20px;
		}
	}
</style>
