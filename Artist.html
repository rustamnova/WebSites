<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Design Studio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Our Work</h2>
            <div class="card">
                <img src="example-image-1.jpg" alt="Project Title 1">
                <h3>Project Title 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="card">
                <img src="example-image-2.jpg" alt="Project Title 2">
                <h3>Project Title 2</h3>
                <p>Ut rhoncus felis in faucibus malesuada.</p>
            </div>
            <div class="card">
                <img src="example-image-3.jpg" alt="Project Title 3">
                <h3>Project Title 3</h3>
                <p>Nulla facilisi. Aenean euismod faucibus mi, in pellentesque turpis.</p>
            </div>
        </section>
        <section>
            <div class="contact">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Send">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
